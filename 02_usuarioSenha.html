<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //Entrada
let nome = prompt ("qual é o seu nome de usuario")
let senha = prompt ("qual é o sua senha ")

    //Processamento
while (nome == senha ) {

     senha = prompt ("erro , escolha outra senha");
    
}

    //Saída
alert(`o seu nome de usuario é ${nome} e a senha é ${senha}`)
</script>
