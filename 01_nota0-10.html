<meta charset="UTF-8">
<script>
    /*
    Problema: Nota entre 0 e 10
    Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário informe um valor válido.
    */

    //Entrada
   let numero = Number(prompt("me diga um numero de 1 a 10").trim().replace(",","."))
    //Processamento
    while (numero < 1 || numero > 10 || isNaN(numero)) {
        numero = Number(prompt(`Insira um número entre 1 e 10:`));
    }

    //Saída
    alert(`O número inserido foi ${numero}!`);
</script>
